<script type="text/javascript">

function jumpto(x) {
	if ((x<17)||(x>23)) {document.location.assign(sp[x]+".htm")}
	else {document.location.assign("heterapoides.htm")};
}

function openhelp() {
	document.location.assign("help.htm");
}

function draw(sm,sx) {
	var count=0;
	var ok;
	var chosen=new Array()
	var subscript="";
	var leftmarg = (screen.width -1275)/2;
	var m = new Array();
	var localmask = new Array();
	if (sx=="m") {subscript = "m";
		     	document.getElementById("sexicon").src="female.png";
			document.getElementById("mf").innerHTML="males";
				for (var i=1; i<mchcol.length;i++){
    				m[i]=sm & (Math.pow(2,mchcol[i])-Math.pow(2,mchcol[i-1]));
		     	}
		     	for (var i=1; i<56;i++){
		     		localmask[i]=mmask[i];
		     	}
		 }
	else {subscript = "";
		  	document.getElementById("sexicon").src="male.png";
			document.getElementById("mf").innerHTML="females";
				for (var i=1; i<chcol.length;i++){
    				m[i]=sm & (Math.pow(2,chcol[i])-Math.pow(2,chcol[i-1]));
    			}
		     	for (var i=1; i<56;i++){
		     		localmask[i]=mask[i];
		     	}
	}
	document.write("<div class='images' style='left:"+leftmarg+"px;'>");
	for (var i=0;i<56;i++){
		allow[i]=sessionStorage.getItem("allow"+ i);
	}
	for (var i=1;i<56;i++){
		ok=true;
		for (var j=1;j<m.length;j++){
			if ((allow[mix[i]]!="0")||(m[j]!=0)&&((m[j]&localmask[mix[i]])==0)) {ok=false};};
		if (ok) {filename[i] = ""+sp[mix[i]]+ subscript +".jpg";
				document.write ("<img src='"+filename[i]+"' onclick='jumpto("+ mix[i] +")'>&nbsp;");
				count = count + 1;
				chosen[count]=mix[i];}
				if (count==4||i==55) {
					document.write("<BR>");
					for (var j=1; j<(count+1); j++) {document.write ("<span class='caption' style='left:"+(100+(j-1)*322)+"px;'>"+n[chosen[j]]+"</span>");}
				count = 0;
				document.write("<BR><BR></div>");
				document.write("<div class='images' style='left:"+leftmarg+"px;'>");
			};
	};
	document.write ("</div>");
}

function populateDrawer(){
	colcount = 1;
	document.write("<div style='background-color:#000000'>");
    if (sex =="f"){
      for (var j=1; j<20;j++){document.write("<p><input type='checkbox' id='par"+j+"'><label for='par"+j+"' class='checkbox'>"+ch[j]+"</label></p>");
      						  if (chcol[colcount]==j){
      						  						if (colcount%2){
      						  										document.write("</div><div style='background-color:#303030'>");
      						  										} else {
      						  										document.write("</div><div style='background-color:#000000'>")
      						  										}
      						  						colcount++;
      						  						}
      						  }
      }
	else {
      for (var j=1; j<18;j++){document.write("<p><input type='checkbox' id='par"+j+"'><label for='par"+j+"' class='checkbox'>"+mch[j]+"</label></p>");
      						  if (mchcol[colcount]==j){
      						  						if (colcount%2){
      						  										document.write("</div><div style='background-color:#303030'>");
      						  										} else {
      						  										document.write("</div><div style='background-color:#000000'>")
      						  										}
      						  						colcount++;
      						  						}
      						  }
      }
	document.write("</div>");
  }

</script>

<script type="text/javascript">
var n =new Array()
var fn = new Array()
var filename = new Array()

var mask = new Array()
var mmask = new Array()
var ch = new Array()
var chcol = new Array()
var mch = new Array()
var mchcol = new Array()
var sz = new Array()
var allow = new Array()
var sorted = new Array()
var mix = new Array()
mix[0]=-1;
sorted[0]=-1;

var sex = new String
if(typeof(Storage) !== "undefined") {
	searchmask = localStorage.getItem("storedmask");
	searchmaskm = localStorage.getItem("storedmaskm");
	sortmode = localStorage.getItem("storedmode");
	if (localStorage.getItem("storedsex") == null) {localStorage.setItem("storedsex","f")};
	if (localStorage.getItem("storedmode") == null) {localStorage.setItem("storedmode",0)};
	sex = localStorage.getItem("storedsex");
	mode = localStorage.getItem("storedmode");
} else {
    alert("Sorry, your browser does not support data storage");
};

if(typeof(Storage) !== "undefined") {
	for (var i=1;i<58;i++){
          if (sessionStorage.getItem("allow"+i) == null) {sessionStorage.setItem("allow"+i,"0")}
	  else {allow[i] = sessionStorage.getItem("allow"+i)};
        }
} else {
    alert("Sorry, your browser does not support data storage");
}

function allowAll(){
    document.getElementById('searchFor').style.display = "none";
    for (var i=0;i<n.length+1;i++){
       sessionStorage.setItem("allow"+i,"0");       
    }
}

function searchfunc(){
    var text=document.getElementById("searchFor").elements[0].value;
    var pattern = new RegExp(text,'i');
    var let ="";
    for (var i=1;i<n.length+1;i++) {
        var res = pattern.exec(fn[i]);
	if (res==null) {let="1"} else {let="0"};
        sessionStorage.setItem("allow"+i,let);
    }
    document.getElementById('searchFor').style.display = "none";
}

</script>

<script type="text/javascript">
for (var i=1;i<n.length+1;i++){
    allow[i]="0";
    mix[i] = i;
    sorted[0]=-1;
}
if (mode==1){
    for (var i=1;i<sp.length;i++){
		sorted[i]=sp[i];
		}
    sorted.sort();   
    for (var i=1;i<sp.length;i++){
		mix[i]=sp.indexOf(sorted[i]);
		}
} 
if (mode==2) {
    sz[0]=9999;
    for (var i=0;i<sp.length;i++){
		sorted[i]=sz[i];
		}
    sorted.sort();
    sorted.reverse();   
    for (var i=1;i<sp.length;i++){
		mix[i]=sz.indexOf(sorted[i]);
		}
} 
if (sex=='f'){draw(searchmask,sex);}
else {draw(searchmaskm,sex)};
</script>
